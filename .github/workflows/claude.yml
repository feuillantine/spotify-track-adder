name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write
  actions: read
  checks: write

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    timeout-minutes: 50
    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1
          persist-credentials: false

      # Node.jsと依存関係のセットアップ
      - uses: ./.github/actions/setup

      # Claude Codeを実行
      - name: Run Claude Code
        id: claude
        uses: feuillantine/claude-code-action@a581d083d654b2d49b5da871711d76d81c88cb87
        with:
          branch_prefix: 'claude-'
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          settings: |
            {
              "env": {
                "ANTHROPIC_BASE_URL": "${{ secrets.ANTHROPIC_BASE_URL }}",
                "ANTHROPIC_AUTH_TOKEN": "${{ secrets.ANTHROPIC_API_KEY }}",
                "API_TIMEOUT_MS": "3000000",
                "DISABLE_NON_ESSENTIAL_MODEL_CALLS": "1",
                "CLAUDE_CODE_DISABLE_NONESSENTIAL_TRAFFIC": "1"
              }
            }
          claude_args: |
            --system-prompt "ユーザーとのコミュニケーション、技術文書やコードコメントの作成は、全て日本語で行ってください。計画の際はissue本文の更新を行ってください。作業の際はリントチェックを通してからPRの作成まで行ってください。"
            --allowed-tools "Bash(pnpm check),Bash(pnpm check:fix),mcp__github__update_issue,mcp__github__create_pull_request"
